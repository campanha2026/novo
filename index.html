<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Programas de Mobilidade 2025</title>
  <meta name="description" content="Consulte informações sobre programas de mobilidade e inclusão no trânsito disponíveis em 2025." />

  <style>
    :root {
      --bg-main: #f7f9fc;
      --bg-card: #ffffff;
      --border: #e5e7eb;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --accent: #22c55e;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --radius-xl: 26px;
      --radius-lg: 18px;
      --shadow-xl: 0 40px 90px rgba(15,23,42,.10);
      --shadow-md: 0 12px 30px rgba(15,23,42,.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(600px 300px at 20% 0%, #ffffff 0%, transparent 60%),
        linear-gradient(180deg, #eef2ff, var(--bg-main));
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main.container {
      width: min(1100px, 94%);
      padding: 36px 0;
      text-align: center;
    }

    .glass {
      background: rgba(255,255,255,.9);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      padding: 36px 36px 42px;
    }

    header h1 {
      margin: 0 0 .5rem;
      font-size: clamp(28px, 4vw, 44px);
      font-weight: 900;
      letter-spacing: -0.6px;
      color: #1e3a8a;
    }

    header p.lead {
      font-size: 16.5px;
      line-height: 1.6;
      color: var(--text-muted);
      max-width: 720px;
      margin: 0 auto 1.4rem;
    }

    /* BOTÃO */
    .cta {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 18px 48px;
      border-radius: 999px;
      font-size: 17px;
      font-weight: 800;
      letter-spacing: .2px;
      text-decoration: none;
      color: #ffffff;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      box-shadow: 0 18px 50px rgba(37,99,235,.35);
      opacity: .35;
      pointer-events: none;
      transition: all .3s ease;
      z-index: 1;
    }

    /* BRILHO */
    .cta::before {
      content: "";
      position: absolute;
      inset: -12px;
      border-radius: 999px;
      background: radial-gradient(
        circle,
        rgba(59,130,246,.55),
        rgba(59,130,246,.18),
        transparent 70%
      );
      opacity: 0;
      filter: blur(16px);
      transition: opacity .4s ease;
      z-index: -1;
    }

    .cta.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    .cta.enabled::before {
      opacity: 1;
      animation: glowPulse 2.2s ease-in-out infinite;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 26px 70px rgba(37,99,235,.45);
    }

    @keyframes glowPulse {
      0% { transform: scale(1); opacity: .75; }
      50% { transform: scale(1.06); opacity: 1; }
      100% { transform: scale(1); opacity: .75; }
    }

    .caption {
      margin: 1.2rem 0 .8rem;
      font-size: 13.5px;
      color: var(--text-muted);
    }

    .progress-bar-wrapper {
      width: 220px;
      height: 7px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin: 0 auto 2rem;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      animation: fillBar 3.5s forwards;
    }

    @keyframes fillBar {
      to { width: 100%; }
    }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 16px 14px;
      box-shadow: var(--shadow-md);
    }

    .kpi {
      font-size: 21px;
      font-weight: 900;
      color: #1e40af;
    }

    .lbl {
      margin-top: 4px;
      font-size: 12.5px;
      color: var(--text-muted);
    }

    /* MOBILE */
    @media (max-width: 820px) {
      .cards { grid-template-columns: 1fr; }
      .glass { padding: 32px 20px; }
    }

    @media (max-width: 480px) {
      .cta {
        padding: 16px 38px;
        font-size: 15.5px;
      }
    }
  </style>

  <!-- Scripts mantidos -->
  <script
    src="https://cdn.utmify.com.br/scripts/utms/latest.js"
    data-utmify-prevent-xcod-sck
    data-utmify-prevent-subids
    async
    defer
  ></script>

  <script>
    window.googlePixelId = "68a6a692522d57ebd1679543";
    var a = document.createElement("script");
    a.setAttribute("async", "");
    a.setAttribute("defer", "");
    a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel-google.js");
    document.head.appendChild(a);
  </script>
</head>

<body>
  <main class="container">
    <div class="glass">
      <header>
        <h1>Programas de Mobilidade 2025</h1>
        <p class="lead">
          Informações atualizadas sobre iniciativas de mobilidade e inclusão no trânsito em todo o Brasil.
        </p>

        <a class="cta" href="https://g1.cnhsociallbr.online" rel="noopener">
          Prosseguir
        </a>

        <p class="caption">Verificando informações de perfil e localidade…</p>

        <div class="progress-bar-wrapper">
          <div class="progress-bar"></div>
        </div>
      </header>

      <section class="cards">
        <article class="card">
          <div class="kpi">150 mil+</div>
          <div class="lbl">Registros analisados</div>
        </article>
        <article class="card">
          <div class="kpi">5.570</div>
          <div class="lbl">Municípios</div>
        </article>
        <article class="card">
          <div class="kpi">27</div>
          <div class="lbl">Estados</div>
        </article>
      </section>
    </div>

    <script>
      setTimeout(() => {
        document.querySelector('.cta').classList.add('enabled');
      }, 3500);

      (function () {
        const btn = document.querySelector('.cta');
        if (btn && location.search) {
          btn.href += location.search;
        }
      })();
    </script>
  </main>
</body>
</html>
